        @keyframes fadeInUp3D {

            to {

        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 0px var(--shadow-color);
            }

            50% {
                box-shadow: 0 0 15px var(--shadow-color), 0 0 30px var(--shadow-color);
            }

            100% {
                box-shadow: 0 0 0px var(--shadow-color);
            }

            animation: glowPulse 2.5s infinite ease-in-out;

        }

        @keyframes subtleWave {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(0.5%, 0.5%);
            }

            100% {
                transform: translate(0, 0);
            }
        }

            background-color: var(--bg-main);

        }

                        <ul className="space-y-2 list-disc list-inside text-base text-secondary-accent pl-4 mb-8">
                            {impactList}
                        </ul>
                        <a
                            href={project.live}
                            target="_blank"
                            rel="noopener noreferrer"
                            className={`block text-center py-3 font-bold rounded-lg shadow-xl shadow-primary/40 transition duration-300 transform hover:scale-[1.01] ${!isProjectComplete ? 'animate-pulse' : ''}`}
                            style={{ backgroundColor: buttonBgColor, color: buttonTextColor }}
                        >
                            {isProjectComplete ? 'ACCESS DEPLOYMENT (TRY NOW)' : 'DEPLOYMENT PENDING (LINK SOON)'}
                        </a>
                    </div>
                </div>
            );
        }

        // Final App function definition
        function PortfolioAppMain({ initialPage = 'Home', initialModal = null }) {
            // --- HOOKS MUST BE DECLARED FIRST AND UNCONDITIONALLY ---
            const [currentPage, setCurrentPage] = useState(initialPage);
            const [modalProject, setModalProject] = useState(initialModal);

            // Theme hook: ALWAYS DEFAULT TO 'light'
            const [theme, setTheme] = useState(() => {
                // Always return 'light' as the default theme on load.
                return 'light';
            });

            // Theme application effect must be unconditional
            useEffect(() => {
                const html = document.documentElement;
                if (theme === 'dark') {
                    html.classList.add('dark');
                } else {
                    html.classList.remove('dark');
                }
            }, [theme]);

            function renderPage() {
                switch (currentPage) {
                    case 'Home':
                        return <Home setPage={setCurrentPage} />;
                    case 'Solutions':
                        return <Solutions openModal={setModalProject} />;
                    case 'Experience':
                        // ExperiencePage now contains both work timeline and academic/certifications
                        return <ExperiencePage />;
                    case 'Contact':
                        return <ContactPage />;
                    default:
                        return <Home setPage={setCurrentPage} />;
                }
            }

            // Main rendering logic returns JSX
            return (
                <div className={`min-h-screen font-sans`}>
                    {renderNavBar({ setPage: setCurrentPage, currentPage, theme, setTheme })}
                    <main className="min-h-[calc(100vh-64px)]">
                        {renderPage()}
                    </main>
                    {modalProject ? <ProjectModal project={modalProject} onClose={setModalProject} /> : null}
                </div>
            );
        }

        // Initial render using ReactDOM.createRoot
        const rootElement = document.getElementById('root');
        if (rootElement) {
            ReactDOM.createRoot(rootElement).render(<PortfolioAppMain />);
        }
    </script>
</body>

</html>
